server:
  port: 5050

spring:
  application:
    name: rz-api-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: properties
        namespace: dev
        extension-configs[0]:
          data-id: redis.properties
          group: DEFAULT_GROUP
          refresh: true
    gateway:
      routes:
        # 访问http://localhost:5050/yyy时候会把localhost:5050替换成localhost:5050。但是有StripPrefix=1，就会把后/xxx忽略
        # 最终访问https://www.baidu.com
        - id: path_route1
          predicates:
            - Path=/xxx
          filters:
            - StripPrefix=1
          uri: https://www.baidu.com
        # 使用Get方式访问http://localhost:5050/getConfig时候会把localhost:5050替换成localhost:8080。并把/getConfig接在后面
        # 最终访问http://localhost:8080/getConfig
        # 通过nacos注册中心负载均衡（lb://ww-user-bases = http://localhost:8080）的方式调用
        - id: path_route2
          predicates:
            - Path=/getConfig
            - Method=GET
          uri: lb://ww-user-base
        # 使用Delete的方式，并带json的body访问http://localhost:5050/sayHello时候会把localhost:5050替换成localhost:8080
        # 最终使用Post方式访问http://localhost:8080/sayHello
        # 把Delete请求转为Post请求。注意sayHello接口需要一个body（json）
        - id: path_route3
          predicates:
            - Path=/sayHello
            - Method=DELETE
          filters:
            - ChangeMethod=POST
          uri: http://localhost:8080
        # 还有一个get转post的路由（id：getToPostAndAddBody）在代码的bean中定义。因为需要在body中添加json数据比较复杂只能用代码定义