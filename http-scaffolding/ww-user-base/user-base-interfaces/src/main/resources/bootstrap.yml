server:
  port: 7070

# spring
spring:
  application:
    name: ww-user-base
  main:
    allow-bean-definition-overriding: true
  # sharding jdbc配置
  shardingsphere:
    datasource:
      names: db0,db1
      db0:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/db_user?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&allowMultiQueries=true
        username: root
        password: 12345678
      db1:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/db_user?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&allowMultiQueries=true
        username: root
        password: 12345678
    rules:
      sharding:
        tables:
          ww_user:
            actual-data-nodes: db${0..1}.ww_user${0..1}
            table-strategy:
              inline:
                sharding-column: id
                algorithm-expression: ww_user{id % 2}
  # database：默认MySQL数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_user?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&allowMultiQueries=true
    username: root
    password: 12345678
  # config center：读取nacos中命名空间为dev的ww-user-base.properties和redis.properties
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080
      datasource:
        # 限流配置保存在nacos中，"flowLimiting"为配置文件key可以随便定义
        flowLimiting:
          nacos:
            server-addr: localhost:8848
            dataId: ww-user-base-flowLimiting-sentinel.json
            groupId: DEFAULT_GROUP
            namespace: dev
            data_type: json
            rule-type: flow
        # 熔断配置保存在nacos中，"flowBreaking"为配置文件key可以随便定义
        flowBreaking:
          nacos:
            server-addr: localhost:8848
            dataId: ww-user-base-flowBreaking-sentinel.json
            groupId: DEFAULT_GROUP
            namespace: dev
            data_type: json
            rule-type: degrade
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: properties
        namespace: dev
        extension-configs[0]:
          data-id: redis.properties
          group: DEFAULT_GROUP
          refresh: true


# mybatis
mybatis:
  mapper-locations[0]: classpath*:mapper/**/*.xml

# feign
feign:
  client:
    config:
      default: # default全局的配置
        loggerLevel: BASIC # 日志级别，BASIC就是基本的请求和响应信息
  httpclient:
    enabled: true # 开启feign对HttpClient的支持。原http调用工具无线程池性能低
    max-connections: 200 # 最大的连接数
    max-connections-per-route: 50 # 每个路径的最大连接数

# swagger。默认关闭，在nacos中开启
swagger:
  enable: false

