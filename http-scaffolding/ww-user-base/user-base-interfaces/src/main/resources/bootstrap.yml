server:
  port: 7070

# spring
spring:
  application:
    name: ww-user-base
  main:
    allow-bean-definition-overriding: true
  # sharding jdbc配置
  shardingsphere:
    props:
      sql-show: true # 打印sql日志
    datasource:
      names: db_common,db0,db1
      default-datasource-name: db_common
      db_common: # 默认数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/db_rz_common?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&allowMultiQueries=true
        username: root
        password: 12345678
      db0:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/db_rz0?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&allowMultiQueries=true
        username: root
        password: 12345678
      db1:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/db_rz1?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&allowMultiQueries=true
        username: root
        password: 12345678
    rules:
      sharding:
        tables:
          ww_user:
            actual-data-nodes: db${0..1}.ww_user${0..31}
            database-strategy:
              standard:
                sharding-column: id
                sharding-algorithm-name: database-inline
            table-strategy:
              standard:
                sharding-column: id
                sharding-algorithm-name: table-inline
        sharding-algorithms:
          database-inline: # 自定义数据库分片算法
            type: INLINE
            props:
              algorithm-expression: db${id % 2}
          table-inline: # 自定义数据表分片算法
            type: INLINE
            props:
              algorithm-expression: ww_user${id % 32}


  # database
#  datasource:
#    type: com.alibaba.druid.pool.DruidDataSource
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/db_rz_common?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&allowMultiQueries=true
#    username: root
#    password: 12345678
  # config center：读取nacos中命名空间为dev的ww-user-base.properties和redis.properties
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080
      datasource:
        # 限流配置保存在nacos中，"flowLimiting"为配置文件key可以随便定义
        flowLimiting:
          nacos:
            server-addr: localhost:8848
            dataId: ww-user-base-flowLimiting-sentinel.json
            groupId: DEFAULT_GROUP
            namespace: dev
            data_type: json
            rule-type: flow
        # 熔断配置保存在nacos中，"flowBreaking"为配置文件key可以随便定义
        flowBreaking:
          nacos:
            server-addr: localhost:8848
            dataId: ww-user-base-flowBreaking-sentinel.json
            groupId: DEFAULT_GROUP
            namespace: dev
            data_type: json
            rule-type: degrade
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: properties
        namespace: dev
        extension-configs[0]:
          data-id: redis.properties
          group: DEFAULT_GROUP
          refresh: true


# mybatis
mybatis:
  mapper-locations[0]: classpath*:mapper/**/*.xml

# feign
feign:
  client:
    config:
      # default全局的配置
      default:
        # 日志级别，BASIC就是基本的请求和响应信息
        loggerLevel: BASIC
        # 接口调用超时时间
        read-timeout: 1000
        # 连接超时时间，毫秒
        connect-timeout: 5000
  httpclient:
    # 开启feign对HttpClient的支持。原http调用工具无线程池性能低
    enabled: true
    # 最大的连接数
    max-connections: 200
    # 每个路径的最大连接数
    max-connections-per-route: 50

# swagger。默认关闭，在nacos中开启
swagger:
  enable: true

# redis
redis:
  config:
    address: redis://localhost:6379
    password: ''
    database: 0

