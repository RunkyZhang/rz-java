server:
  port: 8080

# spring
spring:
  application:
    name: vf-user-base
  main:
    allow-bean-definition-overriding: true
  # database
  datasource:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/db_user?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&allowMultiQueries=true
      username: root
      password: 12345678
  # config center：读取nacos中命名空间为dev的vf-user-base.properties和redis.properties
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: properties
        namespace: dev
        extension-configs[0]:
          data-id: redis.properties
          group: DEFAULT_GROUP
          refresh: true

# mybatis
mybatis:
  mapper-locations[0]: classpath*:mapper/**/*.xml

# dubbo rpc
dubbo:
  application:
    name: vf-user-base
  registry:
    address: nacos://localhost:8848
    username: admin
    password: admin
  scan:
    base-packages: com.vf.user.base.interfaces
  protocol:
    name: dubbo
    port: 15511
  provider:
    filter: dubboUserConfig